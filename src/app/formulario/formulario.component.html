<div class="form-container">
  <h3>Aparta tu cita</h3>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" />
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" />
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" name="telefono" />
    </div>
    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" />
    </div>  <div class="form-group">
      <label for="marca">Marca de Vehículo</label>
      <select id="marca" name="marca">
        <option value="">Seleccione una marca</option>
        <option value="toyota">Toyota</option>
        <option value="ford">Ford</option>
        <option value="chevrolet">Chevrolet</option>
        <option value="honda">Honda</option>
        <option value="nissan">Nissan</option>
      </select>
    </div>
    <div class="form-group">
      <label for="servicio">Servicio</label>
      <select id="servicio" name="servicio">
        <option value="">Seleccione un servicio</option>
        <option value="cambio_aceite">Cambio de Aceite</option>
        <option value="filtro_aire">Filtro de Aire</option>
        <option value="filtro_aceite">Filtro de Aceite</option>
      </select>
    </div>
    <div class="form-group">
      <label for="kilometraje">Kilometraje Actual</label>
      <input type="text" id="kilometraje" name="kilometraje" />
    </div>
    <div class="form-group">
      <label for="solicitud">Solicitud</label>
      <textarea id="solicitud" name="solicitud"></textarea>
    </div>
    <button type="submit">Enviar</button>
  </form>
</div>
